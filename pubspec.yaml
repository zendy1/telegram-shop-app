name: telegram_shop_app
description: Telegram Mini App для магазина одежды
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.3.4
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.19.0
  url_launcher: ^6.2.4
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
